<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-2 time-block">9:am</div>
        <textarea class="col-8" id="agendaOne" placeholder="Agenda"></textarea>
        <button class="col-2 saveBtn" id="saveOne">Save</button>
        <div class="col-2 time-block">10:am</div>
        <textarea class="col-8" id="agendaTwo" placeholder="Agenda"></textarea>
        <button class="col-2 saveBtn" id="saveTwo">Save</button>
        <div class="col-2 time-block">11:am</div>
        <textarea class="col-8" id="agendaThree" placeholder="Agenda"></textarea>
        <button class="col-2 saveBtn" id="saveThree">Save</button>
        <div class="col-2 time-block">12:pm</div>
        <textarea class="col-8" id="agendaFour" placeholder="Agenda"></textarea>
        <button class="col-2 saveBtn" id="saveFour">Save</button>
        <div class="col-2 time-block">1:pm</div>
        <textarea class="col-8" id="agendaFive" placeholder="Agenda"></textarea>
        <button class="col-2 saveBtn" id="saveFive">Save</button>
        <div class="col-2 time-block">2:pm</div>
        <textarea class="col-8" id="agendaSix" placeholder="Agenda"></textarea>
        <button class="col-2 saveBtn" id="saveSix">Save</button>
        <div class="col-2 time-block">3:pm</div>
        <textarea class="col-8" id="agendaSeven" placeholder="Agenda"></textarea>
        <button class="col-2 saveBtn" id="saveSeven">Save</button>
        <div class="col-2 time-block">4:pm</div>
        <textarea class="col-8" id="agendaEight" placeholder="Agenda"></textarea>
        <button class="col-2 saveBtn" id="saveEight">Save</button>
        <div class="col-2 time-block">5:pm</div>
        <textarea class="col-8" id="agendaNine" placeholder="Agenda"></textarea>
        <button class="col-2 saveBtn" id="saveNine">Save</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="javascript" src="script.js"></script>
  </body>
</html>
